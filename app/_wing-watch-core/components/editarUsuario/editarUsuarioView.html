<div class="ui two column centered grid" ng-controller="editarUsuarioCtrl">
    <!-- <div class="column"></div> -->
    <div class="encima">
        <div class="ui circular icon button" ng-click="goHome()">
            <i class="big home icon"></i>
        </div>    
    </div>
    <div class="column">
        <div class="ui segment">
            <form class="ui form editarPerfil">
                <img class="ui centered rounded bordered image" height="100" width="100" ng-src="{{miImagen}}" ng-click="abrir()" />
                <h4 class="ui dividing header">Información Personal</h4>
                <div class="field">
                    <label>Nombre</label>
                    <div class="three fields">
                        <div class="field">
                            <input type="text" name="Nombre" placeholder="Nombre">
                        </div>
                        <div class="field">
                            <input type="text" name="P_Apellido" placeholder="Primer Apellido">
                        </div>
                        <div class="field">
                            <input type="text" name="S_Apellido" placeholder="Segundo Apellido">
                        </div>
                    </div>
                </div>
                <h4 class="ui dividing header">Información personal</h4>
                <div class="field">
                    <label>Apodo</label>
                    <div class="ui icon input">
                        <input type="text" name="Apodo" placeholder="Apodo">
                        <i class="smile icon"></i>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Teléfono</label>
                        <input type="tel" name="Telefono" placeholder="Teléfono">
                    </div>
                    <div class="field">
                        <label>Cédula</label>
                        <input type="text" name="Cedula" placeholder="Cédula">
                    </div>
                </div>
                <h4 class="ui dividing header">Información de la cuenta</h4>
                <div class="three fields">
                    <div class="field">
                        <label>Correo Electrónico</label>
                        <div class="ui icon input">
                            <input type="email" name="Correo" placeholder="Correo Electrónico">
                            <i class="mail icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Contraseña Anterior</label>
                        <div class="ui icon input">
                            <input type="password" name="Password_old" placeholder="Contraseña Anterior">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Contraseña Nueva</label>
                        <div class="ui icon input">
                            <input type="password" name="Password_new" placeholder="Contraseña Nueva">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                </div>
                <h4 class="ui dividing header">Configuración</h4>
                <h5 class="ui header">Tipo de Usuario</h5>
                <div class="grouped inline fields">
                    <div class="field">
                        <div class="ui test radio checkbox">
                            <input type="radio" name="TipoUsuario" value="aficionado" id="aficionado" checked>
                            <label for="aficionado"> Aficionado </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui test radio checkbox">
                            <input type="radio" name="TipoUsuario" value="ornitologo" id="ornitologo">
                            <label for="ornitologo"> Ornitólogo </label>
                        </div>
                    </div>
                </div>
                <!-- <div class="ui center aligned grid" > -->
                <div class="ui green button" ng-click="editarCuenta()">Editar Perfil</div>
                <!-- <div class="ui error message"></div> -->
                <!--  </div> -->
            </form>
            <div class="ui small test modal">
                <div class="row">
                    <div class="four wide column"></div>
                    <div class="column ten wide">
                        <div class="ui center aligned segment">
                            <div>
                                <label for="file" class="ui icon teal button">
                                    <i class="file icon"></i> Cargar Imagen</label>
                                <input type="file" id="file" style="display:none">
                            </div>
                            <div class="cropArea">
                                <img-crop image="myImage" area-type="square" result-image-quality="1.0" result-image="myCroppedImage"></img-crop>
                            </div>
                            <img class="ui small centered rounded bordered image" style="margin-top: 15px" ng-src="{{myCroppedImage}}" />
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <div class="ui black cancel button">
                        Cancelar
                    </div>
                    <div class="ui yellow right labeled icon button" ng-click="guardarCambioFoto()">
                        Guardar Cambios
                        <i class="checkmark icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="column"></div> -->
</div>
